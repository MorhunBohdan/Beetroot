<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libraries/normalize.min.css">
  <link rel="stylesheet" href="src/css/style.min.css">
  <title>Monticello</title>
</head>
<body>
  <header class="header">
    <div class="header-mask">
      <img class="header-mask__bg" src="src/img/1.header/header-bg.webp" alt="header-background">
      <a href="" class="header-mask__arrow-link"><img class="header-mask__arrow" src="src/img/1.header/Arrow.svg" alt="arrow"></img></a>
    </div>
    <div class="header-dots">
      <div class="header-dots__item-1"></div>
      <div class="header-dots__item-2"></div>
      <div class="header-dots__item-3"></div>
      <div class="header-dots__item-4"></div>
      <div class="header-dots__item-5"></div>
    </div>
    <div class="header__conteiner">
      <div class="header-nav">
        <a href="/#" class="header-nav__logo-link"><img class="header-nav__logo" src="src/img/1.header/logo.svg"
            alt="logo"></a>
        <nav class="header-nav__menu">
          <a href="" class="header-nav__menu-about text-style"><span class="text-style">ABOUT US</span> </a>
          <a href="" class="header-nav__menu-project text-style">PROJECTS</a>
          <a href="" class="header-nav__menu-news text-style">NEWS</a>
          <a href="" class="header-nav__menu-contact text-style">CONTACT</a>
        </nav>
        <div class="header-nav__social">
          <a href="/#" class="header-nav__social-link"><img src="src/img/1.header/facabook.svg" alt="facabook"></a>
          <a href="/#" class="header-nav__social-link"><img src="src/img/1.header/twitter.svg" alt="twitter"></a>
          <a href="/#" class="header-nav__social-link"><img src="src/img/1.header/instagram.svg" alt="instagram"></a>
        </div>
      </div>
      <div class="header-heading">
        <h1 class="header-heading__title">SIMPLE & MODERN</h1>
        <h2 class="header-heading__subtitle">WE MAKE THE WORLD BEAUTIFUL EVERYDAY</h2>
      </div>
    </div>
  </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libraries/normalize/normalize.min.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Miru</title>
</head>
<body>
  <header class="header">
    <div class="header-main">
      <img class="header-main__logo" src="src/img/1.header/logo.svg" alt="Miru">
      <div class="header-main__search">
        <img class="header-main__search-icon" src="src/img/1.header/search.svg" alt="search">
        <textarea class="header-main__search-textarea" placeholder="Search titles here..." maxlength="50"></textarea>
      </div>
      <nav class="header-main__navbar">
        <a class="header-main__navbar-item" href="/#">Home</a>
        <a class="header-main__navbar-item" href="/#">Movies</a>
        <a class="header-main__navbar-item" href="/#">Live</a>
        <a class="header-main__navbar-item" href="/#">Series</a>
      </nav>
      <button class="header-main__btn-watchlist" type="button">Wathclist</button>
      <div class="header-login">
        <button class="header-login__btn-signin" type="button">Sign in</button>
        <button class="header-login__btn-register" type="button">Register</button>
      </div>
    </div>
  </header>
</body>
</html>

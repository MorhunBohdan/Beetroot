<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Dinner Shop</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="icon" type="image/x-icon" href="icons/favicon.png">
</head>
<body>
  <main class="conteiner">
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <h2></h2>
    </header>
    <section id="Shopping-list">
      <form>
        <div class="list">
          <input type="checkbox" id="first" name="first" />
          <label for="first" class="item">A lot of pickles</label>
        </div>
        <div class="list">
          <input type="checkbox" name="apples" id="apples" />
          <label for="apples" class="item">10 apples</label>
        </div>
        <div class="list">
          <input type="checkbox" name="oranges" id="oranges" />
          <label for="oranges" class="item">20 oranges</label>
        </div>
        <div class="list">
          <input type="checkbox" name="plates" id="plates" />
          <label for="plates" class="item">13 plates</label>
        </div>
        <div class="list">
          <input type="checkbox" name="bentos" id="bentos" />
          <label for="bentos" class="item"> 15 bentos</label>
        </div>
        <div class="list">
          <input type="checkbox" name="bottle" id="bottle" />
          <label for="bottle" class="item">1 bottle of Sake </label>
        </div>
        <button type="submit" class="item">Bon appetit :)</button>
      </form>
    </section>
  </main>
</body>
</html>
